<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <style>
    /* 自定義顏色 */
    .btn-primary { background-color: #4F46E5; color: white; }
    .btn-standby-on { background-color: #F59E0B; color: white; border: 2px solid #F59E0B; } /* 亮橘色代表願意 */
    .btn-standby-off { background-color: #fff; color: #9CA3AF; border: 2px solid #E5E7EB; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-lg relative">
  
  <div class="bg-blue-600 p-4 text-white text-center">
    <h1 class="text-xl font-bold">初診資料表 2.0</h1>
    <p class="text-sm opacity-80">王正斌醫師 小兒外科</p>
  </div>

  <div v-if="loading" class="absolute inset-0 bg-white z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-2"></div>
      <p class="text-gray-500">系統讀取中...</p>
    </div>
  </div>

  <div class="p-6 space-y-6">

    <section>
      <h3 class="text-lg font-bold text-gray-700 border-l-4 border-blue-500 pl-2 mb-3">基本資料</h3>
      
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">小朋友姓名</label>
          <input v-model="form.name" type="text" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-300" placeholder="請輸入姓名">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">生日 (計算年齡用)</label>
          <input v-model="form.birthday" type="date" class="w-full border p-2 rounded">
          <p class="text-xs text-blue-500 mt-1" v-if="ageDisplay">目前年齡：{{ ageDisplay }}</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">目前體重 (kg)</label>
          <input v-model="form.weight" type="number" step="0.1" class="w-full border p-2 rounded" placeholder="例如: 15.5">
        </div>
      </div>
    </section>

    <section v-if="isBaby" class="bg-green-50 p-4 rounded-lg border border-green-200 animate-fade-in">
      <h3 class="text-md font-bold text-green-700 mb-2">👶 出生史 (一歲以下必填)</h3>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-xs">出生週數</label>
          <input v-model="form.birthWeeks" type="text" class="w-full border p-1 rounded" placeholder="例如: 38週">
        </div>
        <div>
          <label class="text-xs">出生體重 (g)</label>
          <input v-model="form.birthWeight" type="number" class="w-full border p-1 rounded" placeholder="例如: 3200">
        </div>
      </div>
    </section>

    <section>
      <h3 class="text-lg font-bold text-gray-700 border-l-4 border-red-400 pl-2 mb-3">風險評估</h3>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-red-600">近期兩週是否有感冒？</label>
        <select v-model="form.coldStatus" class="w-full border p-2 rounded bg-red-50">
          <option value="無">無，身體健康</option>
          <option value="感冒中">有，目前感冒中 (流鼻水/咳嗽)</option>
          <option value="已痊癒">有，但已痊癒</option>
        </select>
        <p v-if="form.coldStatus === '感冒中'" class="text-xs text-red-500 mt-1">⚠️ 醫師可能需要評估是否延後手術</p>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">特殊病史 (可複選)</label>
        <div class="flex flex-wrap gap-2 mt-2">
          <label v-for="item in historyOptions" :key="item" class="inline-flex items-center">
            <input type="checkbox" :value="item" v-model="form.history" class="mr-1">
            <span class="text-sm">{{ item }}</span>
          </label>
        </div>
      </div>

      <div v-if="isChild" class="bg-yellow-50 p-3 rounded border border-yellow-200 mb-4">
        <label class="block text-sm font-medium text-yellow-800">🦷 牙齒狀況 (是否有鬆動?)</label>
        <div class="mt-1 space-x-4">
          <label><input type="radio" value="無" v-model="form.teeth"> 無鬆動</label>
          <label><input type="radio" value="有" v-model="form.teeth"> 有鬆動</label>
        </div>
      </div>
    </section>

    <section>
      <h3 class="text-lg font-bold text-gray-700 border-l-4 border-purple-500 pl-2 mb-3">手術排程</h3>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">預計術式</label>
        <select v-model="form.opType" class="w-full border p-2 rounded">
          <option disabled value="">請選擇</option>
          <option>腹股溝疝氣</option>
          <option>隱睪症</option>
          <option>其他</option>
        </select>
      </div>

      <div class="p-4 rounded-xl border-2 cursor-pointer transition-all duration-200 text-center"
           :class="form.standby === 'Yes' ? 'btn-standby-on' : 'btn-standby-off'"
           @click="toggleStandby">
        <h4 class="font-bold text-lg">⚡ 願意候補臨時空缺嗎？</h4>
        <p class="text-xs mt-1">{{ form.standby === 'Yes' ? '✅ 是的，若有空檔請通知我 (優先安排)' : '❌ 不用，我依原定計畫就好' }}</p>
      </div>
    </section>

    <section>
      <div class="mb-4 mt-4">
        <label class="block text-sm font-medium text-gray-700">藥物劑型偏好</label>
        <select v-model="form.medType" class="w-full border p-2 rounded">
          <option>藥水 (糖漿)</option>
          <option>藥粉 (磨粉)</option>
          <option>藥丸 (吞錠)</option>
        </select>
        <p v-if="form.weight > 30 && form.medType !== '藥丸 (吞錠)'" class="text-xs text-blue-500 mt-1">💡 體重 > 30kg 建議嘗試吞藥丸，效果較穩定喔！</p>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">診斷證明書需求 (份)</label>
        <input v-model="form.certCount" type="number" min="0" class="w-full border p-2 rounded">
      </div>
    </section>

    <button @click="submitForm" class="w-full btn-primary py-3 rounded-lg text-lg font-bold shadow-md active:scale-95 transition-transform mt-6">
      確認送出資料
    </button>
    <p class="text-xs text-center text-gray-400 mt-2">送出後將由醫師進行審核</p>

  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      loading: true,
      form: {
        userId: '', // 自動抓取
        name: '',
        birthday: '',
        weight: '',
        birthWeeks: '',
        birthWeight: '',
        allergy: '無',
        history: [],
        teeth: '無',
        coldStatus: '無',
        opType: '',
        standby: 'No', // 預設不候補
        medType: '藥水 (糖漿)',
        certCount: 0
      },
      historyOptions: ['G6PD (蠶豆症)', '
